
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPacienteLabel">Create or edit a Paciente</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.paciente.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.paciente.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cpf">Cpf</label>
            <input type="text" class="form-control" name="cpf" id="field_cpf"
                    ng-model="vm.paciente.cpf"
                    required/>
            <div ng-show="editForm.cpf.$invalid">
                <p class="help-block"
                    ng-show="editForm.cpf.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.paciente.nome"
                    required/>
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_planoSaude">Plano Saude</label>
            <input type="text" class="form-control" name="planoSaude" id="field_planoSaude"
                    ng-model="vm.paciente.planoSaude"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_endereco">Endereco</label>
            <input type="text" class="form-control" name="endereco" id="field_endereco"
                    ng-model="vm.paciente.endereco"
                    />
        </div>

        <div class="form-group">
            <label for="field_medico">Medico</label>
            <select class="form-control" id="field_medico" multiple name="medico" ng-model="vm.paciente.medicos" ng-options="medico as medico.id for medico in vm.medicos track by medico.id"></select>
        </div>
        <div class="form-group">
            <label for="field_enfermeiro">Enfermeiro</label>
            <select class="form-control" id="field_enfermeiro" multiple name="enfermeiro" ng-model="vm.paciente.enfermeiros" ng-options="enfermeiro as enfermeiro.id for enfermeiro in vm.enfermeiros track by enfermeiro.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
